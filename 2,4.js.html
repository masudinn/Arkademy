<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body class="container">
    <div class="form-group">
        <p>kata dalam kalimat</p>
        <div class="row">
            <input class="form-control col" id="kata" type="text" placeholder="masukkan kata" >
            <button id="pro1" class="btn-primary col">PROCCESS</button>
        </div>
        <div id="hasil"></div>
    </div>
    <div class="form-group" >
        <p>temukan duplikat</p>
        <div class="row">
            <input class="form-control col" id="dup" type="text" placeholder=" masukkan kata" >
            <button id="pro2" class="btn-primary col">PROCCESS</button>
        </div>
        <div id="hasil2"></div>
    </div>
    


    <script>
        $('#pro1').click(berapa)
        $('#pro2').click(kembar)

        function berapa(){
            var pros = $('#kata').val().split(' ');
            var bukan = pros.filter(e => e.match(/^[^a-zA-Z]+$/))
            var iya = pros.filter(e => e.match(/[a-zA-Z]+$/))
            var hasil = `${iya.length}/${bukan.length + pros.length-1}`
            $('#hasil').html(hasil)
        }

        function kembar(){
            var bahan = $('#dup').val().split("").filter(e =>e.match(/[a-zA-Z]/))
            var counts = {};
            bahan.forEach(function(x) { counts[x] = (counts[x] || 0)+1; });

            var b = Object.keys(counts)
            var a = Object.values(counts)

            var hasil = ''
            for (var i in b){
                hasil += `${b[i]} : ${a[i]} <br>`
            }
            $('#hasil2').html(hasil)
           
        }
    </script>
</body>
</html>
